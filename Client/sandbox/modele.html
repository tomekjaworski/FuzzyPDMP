<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header   d-flex justify-content-between align-items-center p-2">
              <div>
                <span class="badge badge-primary">Model wybrany</span>
                <span class="font-weight-bold">@this.selected_model.Name</span> - <i> @this.selected_model.Description</i>
              </div>
              <div>
                <button class="btn btn-sm btn-light" onclick="@((MouseEventArgs e) => OnEditVariableDescription(e, variable))"><i class="far fa-edit"></i></button>
                <button class="btn btn-sm btn-light text-danger" onclick="@((MouseEventArgs e) => OnRemoveVariable(e, variable))"><i class="far fa-trash-alt"></i></button>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-10">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <td>Regu≈Çy</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>aaaaaa</td>
                      </tr>
                      <tr>
                        <td>bbb</td>
                      </tr>
                      <tr>
                        <td>ccc</td>
                      </tr>
                      <tr>
                        <td>ddd</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="col-md-2">
                  <button class="btn btn-success">Wybierz do edycji</button>
                </div>
              </div>
            </div>
          </div>
          <!-- xxxxxxxxxxxxxxxxxxxxxxx -->
          <div class="p-1 d-flex justify-content-end">
            <button class="btn btn-secondary" onclick="@((MouseEventArgs e) => OnAddModel(e))">Dodaj model</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 20px;right:20px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:220px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;<img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"></pingendo>
</body>

</html>
