                    <tr>

                  </thead>

                      <td>aa</td>

                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center"> Średnio <i class="far fa-trash"></i></li>
                  <li class="list-group-item d-flex justify-content-between align-items-center"> Dużo <i class="far fa-trash"></i></li>

                <div class="p-1 d-flex">
